name: Nightly RudderStack E2E Tests - Cypress

on:
  schedule:
    - cron: '0 1 * * *'  # Run at 1 AM UTC daily
  workflow_dispatch:     # Allow manual trigger
  push:
    branches: [ main ]
    paths: 
      - 'cypress/**'
      - '.github/workflows/**'

jobs:
  cypress-tests:
    runs-on: ubuntu-22.04
    environment: .env.dev
    strategy:
      fail-fast: false
      matrix:
        environment: [qa, prod]
        browser: [chrome, edge]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: Install dependencies
        run: npm ci
      - name: Cache Cypress binary
        uses: actions/cache@v3
        with:
          path: ~/.cache/Cypress
          key: cypress-${{ runner.os }}-${{ hashFiles('package-lock.json') }}
          restore-keys: |
            cypress-${{ runner.os }}-
      - name: Verify Cypress installation
        run: npx cypress verify
      - name: Run Cypress tests
        uses: cypress-io/github-action@v6
        with:
          command: npm run test:${{ matrix.environment }}
          browser: ${{ matrix.browser }}
          record: true
          parallel: true
          group: 'E2E Tests - ${{ matrix.environment }}'
          tag: '${{ matrix.environment }},${{ matrix.browser }}'
        env:
          RS_USER: ${{ secrets.RS_USER }}
          RS_PASS: ${{ secrets.RS_PASS }}
          RS_WORKSPACE: ${{ secrets.RS_WORKSPACE }}
          DOTENV_CONFIG_PATH: .env.${{ matrix.environment }}
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-screenshots-${{ matrix.environment }}-${{ matrix.browser }}
          path: cypress/screenshots
          retention-days: 7
      - name: Upload videos on failure
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: cypress-videos-${{ matrix.environment }}-${{ matrix.browser }}
          path: cypress/videos
          retention-days: 7
      - name: Generate test report
        if: always()
        run: |
          echo "## Test Results for ${{ matrix.environment }} - ${{ matrix.browser }}" >> $GITHUB_STEP_SUMMARY
          echo "Test completed at: $(date)" >> $GITHUB_STEP_SUMMARY
  notify-results:
    runs-on: ubuntu-22.04
    needs: cypress-tests
    if: always()
    steps:
      - name: Notify on success
        if: needs.cypress-tests.result == 'success'
        run: |
          echo "✅ All RudderStack E2E tests passed successfully!"
      - name: Notify on failure
        if: needs.cypress-tests.result == 'failure'
        run: |
          echo "❌ Some RudderStack E2E tests failed. Check the logs and artifacts."
          exit 1
